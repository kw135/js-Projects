<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css" />
    <script src="./dist/main.bundle.js"></script>
  </head>

  <body>
    <div class="flex1">
      <h3>Items</h3>
      <div id="autoContainer">
        Map (<input type="checkbox" name="auto" id="auto" />
        - automat)
      </div>
    </div>
    <div class="flex">
      <div id="itemsCanvas"></div>
      <div id="mainCanvas"></div>
    </div>
  </body>
  <dialog id="contextMenu">
    <div>
      <p>Undo</p>
      <p>Ctrl + Z</p>
    </div>
    <div>
      <p>Redo</p>
      <p>Ctrl + Y</p>
    </div>
    <div>
      <p>Cut</p>
      <p>Ctrl + X</p>
    </div>
    <div>
      <p>Copy</p>
      <p>Ctrl + C</p>
    </div>
    <div>
      <p>Paste</p>
      <p>Ctrl + V</p>
    </div>
    <div>
      <p>Delete</p>
      <p>Del</p>
    </div>
    <div>
      <p>Save to file</p>
      <p>Ctrl + S</p>
    </div>
    <div>
      <p>Load data from file</p>
      <p>Ctrl + L</p>
    </div>
  </dialog>
</html>
